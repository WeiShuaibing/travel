<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>校园旅行拼团--登录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />


    <link rel="stylesheet" href="css/vant.css">
    <script src="js/vue.js"></script>
    <script src="js/axios.js"></script>
    <script src="js/vant.js"></script>
    <script src="js/vue-router.js"></script>
</head>
<body style="margin: 0;padding: 0;background-color: #e9e9eb;">
    <!--<div style="width: 100%;">
        <div style="width: 60%;margin: 0 auto;text-align: center;line-height: 1.5">
            <h2>校园旅行拼团</h2>
        </div>
    </div>-->
    <div id="app" style="width: 100%;">
          <div style="height: 400px;margin-top: 280px;">
              <div style="width: 60%;margin: 0 auto;text-align: center;line-height: 1.5">
                  <h2>校园旅行拼团</h2>
              </div>
              <van-cell-group style="margin-top: 20px;">
                  <van-field v-model="username" label="账户" placeholder="请输入账号" />
              </van-cell-group>
              <van-cell-group>
                  <van-field v-model="password" label="密码" type="password" placeholder="请输入密码" />
              </van-cell-group>
              <van-row style="margin-top: 20px;">
                  <van-col span="5" :offset="7">
                      <van-button @click="login" round color="linear-gradient(to right, #ff6034, #ee0a24)">
                          &nbsp;登&nbsp;&nbsp;&nbsp;&nbsp;录&nbsp;
                      </van-button>
                  </van-col>
                  <van-col span="5">
                      <van-button @click="register" round type="primary">
                          &nbsp;注&nbsp;&nbsp;&nbsp;&nbsp;册&nbsp;
                      </van-button>
                  </van-col>
              </van-row>
          </div>
    </div>
</body>
</html>
<script>
Vue.use(VueRouter)
var app = new Vue({
    el: '#app',
    data: {
        username: '',
        password: ''
    },
    mounted() {
    },
    methods: {
        login() {
            axios.post('/user/login', {
                phone: this.username,
                password: this.password
            }).then(res => {
                localStorage.setItem("userInfo", JSON.stringify(res.data.data))
                window.location.href = "index.html"
            })
        },
        register() {
            window.location.href = "register.html"
        }
    }
})
Vue.use(vant);
</script>
<style>
    * {
        margin: 0;
        padding: 0;
        font-family: '微软雅黑', Tahoma, '宋体', Arial, Lucida, Verdana, Helvetica, sans-serif;
    }
</style>
